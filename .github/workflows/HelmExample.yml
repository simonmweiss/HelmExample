name: HelmExample

on:
  push:
    branches: [ "main", "backend" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  package-chart:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - shell: bash
        run: helm lint hello-helm
      - shell: bash
        run: helm package hello-helm
      - name: Upload Chart
        uses: actions/upload-artifact@v3
        with:
          name: hello-helm
          path: hello-helm-0.1.0.tgz
  test-chart:
    needs: [package-chart]
    runs-on: ubuntu-latest
    steps:
      - name: Download Chart
        uses: actions/download-artifact@v3
        with:
          name: hello-helm
      - name: 'Deploy'
        uses: vimeda/helm@v1.6.8
        with:
          token: '${{ github.token }}'
          chart: 'hello-helm'
          release: 'mein-hello-helm'
          namespace: 'default'
        env:
          KUBECONFIG_FILE: '${{ secrets.KUBE_CONFIG_DATA }}'
        
